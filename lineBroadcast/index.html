<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LINE自動配信ツール</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1>LINE自動配信ツール</h1>
  <label for="task-select">選択して下さい</label><br>
  <div class="buttonarea">
    <div class="operation_area">
      <h3>登録</h3>
      <button class="button-g" value="immediate" onclick="transfer('immediate_page');">即時配信</button>
    </div>
    <div class="master_area">
      <h3>マスタ編集</h3>
      <button class="button-g button-6" value="plan" onclick="transfer('regist_plan_page');">プラン編集</button>
      <button class="button-g button-6" value="genre" onclick="transfer('regist_genre_page');">ジャンル編集</button>
      <button class="button-g button-6" value="channel" onclick="transfer('regist_channel_page');">チャンネル編集</button>
    </div>
    <div class="check_area">
      <h3>履歴確認</h3>
      <button class="button-g button-4" value="history" onclick="transfer('history_page');">配信履歴</button>
    </div>
  </div>
  <div cslass="exit_area">
    <button class="button-g button-10" value="exit" onclick="exitApp();">終了</button>
  </div>
  <script src="./build/common.js"></script>
  <footer>
    <p><small>&copy; 2024 Satsuma Ebisudo All Rights Reserved. </small></p>
  </footer>
</body>

</html>
